name: Build and Test
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  build:
    name: Go CI
    runs-on: ubuntu-latest
    steps:
      - name: Check out source
        uses: actions/checkout@v5
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "stable"
          check-latest: true
      - name: Build
        run: |
          go build ./...
      - name: Tests
        run: |
          go test ./... -v
